<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChiproChile</title>
    <link rel="stylesheet" href="./css/tailwind.output.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      /* Es para eliminar la flechita arriba y abajo del number*/
    </style>
    <main>
      <section class="relative text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col w-full mb-12 text-center">
            <h1
              class="mb-4 text-2xl font-medium text-gray-900 sm:text-3xl title-font"
            >
              Cont√°ctanos
            </h1>
            <p class="mx-auto text-base leading-relaxed lg:w-2/3">
              Envianos un mensaje ante cualquier duda para ayudar con tu
              empresa.
            </p>
          </div>
          <div class="mx-auto lg:w-1/2 md:w-2/3">
            <div class="flex flex-wrap -m-2">
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label
                    for="razon_social"
                    class="text-sm leading-7 text-gray-600"
                    >Razon Social</label
                  >
                  <input
                    type="text"
                    id="razon_social"
                    name="razon_social"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label
                    for="rut_empresa"
                    class="text-sm leading-7 text-gray-600"
                    >RUT Empresa</label
                  >
                  <input
                    type="text"
                    step="false"
                    id="rut_empresa"
                    name="rut_empresa"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label for="email" class="text-sm leading-7 text-gray-600"
                    >Correo</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label for="telefono" class="text-sm leading-7 text-gray-600"
                    >Telefono</label
                  >
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label for="direccion" class="text-sm leading-7 text-gray-600"
                    >Direccion</label
                  >
                  <input
                    type="text"
                    id="direccion"
                    name="direccion"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-1/2 p-2">
                <div class="relative">
                  <label for="ciudad" class="text-sm leading-7 text-gray-600"
                    >Ciudad</label
                  >
                  <input
                    type="text"
                    id="ciudad"
                    name="ciudad"
                    class="w-full px-3 py-1 text-base leading-8 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  />
                </div>
              </div>
              <div class="w-full p-2">
                <div class="relative">
                  <label for="message" class="text-sm leading-7 text-gray-600"
                    >Mensaje</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="w-full h-32 px-3 py-1 text-base leading-6 text-gray-700 transition-colors duration-200 ease-in-out bg-gray-100 bg-opacity-50 border border-gray-300 rounded outline-none resize-none focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200"
                  ></textarea>
                </div>
              </div>
              <div class="w-full p-2">
                <button
                  class="flex px-8 py-2 mx-auto text-lg text-white bg-blue-500 border-0 rounded focus:outline-none hover:bg-blue-600"
                >
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
